        body{

            color: brown;

            background-color: aqua;

        }

<body>

    <p> <<<< Let's Play The Game >>>></p>
    <button onclick="play('rock')">Rock</button>
    <button onclick="play('paper')">Paper</button>
    <button onclick="play('scissor')">Scissor</button>
    <button onclick="
    score.win = 0;
    score.loses = 0;
    score.tie = 0;
    ">Reset Game</button>

    <div id="result"></div>
